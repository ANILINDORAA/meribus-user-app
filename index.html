<!DOCTYPE html>
<html>
<head>
  <title>Live Bus Location - Bablu</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const driverId = "bablu123";
  const map = L.map('map').setView([25.0, 82.0], 13); // Initial location

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  const marker = L.marker([25.0, 82.0]).addTo(map).bindPopup("Driver: Bablu");

  function updateLocation() {
    fetch(`https://meri-bus-server.onrender.com/api/driver/location/${driverId}`)
      .then(res => res.json())
      .then(data => {
        if (data.latitude && data.longitude) {
          const latLng = [data.latitude, data.longitude];
          marker.setLatLng(latLng);
          map.setView(latLng, 16);
          marker.getPopup().setContent("Driver Bablu<br>" + new Date().toLocaleTimeString());
        }
      })
      .catch(err => console.error("Error fetching location:", err));
  }

  updateLocation(); // First time
  setInterval(updateLocation, 5000); // Every 5 sec
</script>

</body>
</html>
